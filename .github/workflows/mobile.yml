name: Mobile

on:
  push:
    branches:
      - "main"
  pull_request:
    branches: 
      - "*"

jobs:
    BuildNetStandardProject:
      runs-on: macos-latest

      steps:
      - uses: actions/checkout@v1

      - name: Restore NuGet 
        run: |
          nuget restore
          
      - name: Build .NET Standard Projcet
        run: |                    
          msbuild ./AccelerometerApp/AccelerometerApp.csproj /verbosity:normal /p:Configuration=Release
